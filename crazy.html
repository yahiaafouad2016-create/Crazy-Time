<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Crazy Buttons</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: #0a58ff;
    font-family: Arial, sans-serif;
    overflow: hidden;
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    justify-content: center;
    gap: 20px;
  }

  button {
    padding: 20px 30px;
    font-size: 18px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: 0.2s;
  }

  .runaway {
    position: absolute;
  }

  .shake {
    animation: shake 0.3s;
  }

  @keyframes shake {
    0% { transform: translate(0); }
    25% { transform: translate(-8px, 8px); }
    50% { transform: translate(8px, -8px); }
    75% { transform: translate(-8px, -8px); }
    100% { transform: translate(0); }
  }
</style>
</head>

<body>

<button class="runaway">RUN AWAY ðŸ˜ˆ</button>
<button id="shakeBtn">SHAKE ðŸ’¥</button>
<button id="colorBtn">COLORS ðŸŽ¨</button>
<button id="teleportBtn">TELEPORT ðŸ”„</button>
<button id="trollBtn">DON'T CLICK ðŸ¤¡</button>

<script>
  const runaway = document.querySelector(".runaway");
  const shakeBtn = document.getElementById("shakeBtn");
  const colorBtn = document.getElementById("colorBtn");
  const teleportBtn = document.getElementById("teleportBtn");
  const trollBtn = document.getElementById("trollBtn");

  runaway.addEventListener("mouseenter", () => {
    const x = Math.random() * (window.innerWidth - 150);
    const y = Math.random() * (window.innerHeight - 60);

    runaway.style.left = x + "px";
    runaway.style.top = y + "px";

    runaway.style.background =
      `hsl(${Math.random() * 360}, 100%, 60%)`;
  });

  shakeBtn.onclick = () => {
    document.body.classList.add("shake");
    setTimeout(() => document.body.classList.remove("shake"), 300);
  };

  colorBtn.onclick = () => {
    document.body.style.background =
      `hsl(${Math.random() * 360}, 80%, 50%)`;
  };

  teleportBtn.onclick = () => {
    const x = Math.random() * (window.innerWidth - 150);
    const y = Math.random() * (window.innerHeight - 60);

    teleportBtn.style.position = "absolute";
    teleportBtn.style.left = x + "px";
    teleportBtn.style.top = y + "px";
  };

  trollBtn.onclick = () => {
    const texts = [
      "WHY ðŸ˜­",
      "STOP ðŸ˜¡",
      "I SAID DON'T",
      "OK CLICK AGAIN",
      "YOU WINâ€¦ NOT ðŸ˜ˆ"
    ];
    trollBtn.textContent =
      texts[Math.floor(Math.random() * texts.length)];
  };
</script>

</body>
</html>
