<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Crazy Time</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: #0a58ff;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }

  .container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
  }

  button {
    padding: 18px 30px;
    font-size: 18px;
    border: none;
    border-radius: 14px;
    cursor: pointer;
  }

  #runaway {
    position: absolute;
  }

  .shake {
    animation: shake 1s;
  }

  .spin {
    animation: spin 1s linear;
  }

  @keyframes shake {
    0% { transform: translate(0); }
    10% { transform: translate(-10px, 10px); }
    20% { transform: translate(10px, -10px); }
    30% { transform: translate(-10px, -10px); }
    40% { transform: translate(10px, 10px); }
    50% { transform: translate(-10px, 10px); }
    60% { transform: translate(10px, -10px); }
    70% { transform: translate(-10px, -10px); }
    80% { transform: translate(10px, 10px); }
    90% { transform: translate(-10px, 10px); }
    100% { transform: translate(0); }
  }

  @keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }
</style>
</head>

<body>

<!-- RUN AWAY BUTTON (SEPARATE) -->
<button id="runaway">RUN AWAY ðŸ˜ˆ</button>

<!-- NORMAL BUTTONS -->
<div class="container">
  <button id="shakeBtn">SHAKE ðŸ’¥</button>
  <button id="colorBtn">COLORS ðŸŽ¨</button>
  <button id="spinBtn">SPIN ðŸŒ€</button>
  <button id="magnetBtn">MAGNET ðŸ§²</button>
  <button id="countdownBtn">COUNTDOWN ðŸ’£</button>
  <button id="ghostBtn">INVISIBLE ðŸ‘»</button>
  <button id="trollBtn">DON'T CLICK ðŸ¤¡</button>
</div>

<script>
  const runaway = document.getElementById("runaway");
  const buttons = document.querySelectorAll(".container button");

  runaway.onmouseenter = () => {
    const x = Math.random() * (window.innerWidth - 150);
    const y = Math.random() * (window.innerHeight - 60);
    runaway.style.left = x + "px";
    runaway.style.top = y + "px";
    runaway.style.background = `hsl(${Math.random()*360},100%,60%)`;
  };

  shakeBtn.onclick = () => {
    document.body.classList.add("shake");
    setTimeout(() => document.body.classList.remove("shake"), 1000);
  };

  colorBtn.onclick = () => {
    document.body.style.background =
      `hsl(${Math.random()*360},80%,50%)`;
  };

  spinBtn.onclick = () => {
    spinBtn.classList.add("spin");
    setTimeout(() => spinBtn.classList.remove("spin"), 1000);
  };

  magnetBtn.onclick = () => {
    buttons.forEach(btn => {
      btn.style.position = "absolute";
      btn.style.left = "50%";
      btn.style.top = "50%";
    });
  };

  countdownBtn.onclick = () => {
    let count = 3;
    countdownBtn.textContent = count;
    const timer = setInterval(() => {
      count--;
      countdownBtn.textContent = count;
      if (count === 0) {
        clearInterval(timer);
        alert("ðŸ’¥ BOOM!");
        countdownBtn.textContent = "COUNTDOWN ðŸ’£";
      }
    }, 700);
  };

  ghostBtn.onclick = () => {
    ghostBtn.style.opacity =
      ghostBtn.style.opacity === "0" ? "1" : "0";
  };

  trollBtn.onclick = () => {
    const texts = ["WHY ðŸ˜­", "STOP ðŸ˜¡", "AGAIN?", "NO ðŸ˜ˆ", "YOU WIN...NOT" "OK ðŸ˜…"];
    trollBtn.textContent =
      texts[Math.floor(Math.random() * texts.length)];
  };
</script>

</body>
</html>
